<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adeeko Emmanuel | Welcome to my Website</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="./assets/css/index.css"> 

</head>
<body onload="startCount()" class="aux_bg">

<div class="grid grid-cols-1 justify-between lg:h-auto md:h-screen h-screen lg:p-24 md:p-16 p-12 m-0">
    <span class="header_font m-0 p-0 text-[200px] lg:text-[360px] md:text-[280px]" id="loaderNum">
        06
    </span>
    <div class="lg:mt-0 md:md-0 mt-56">   

        <h3 class="lg:text-4xl text-xl body_font" style="color: #666666;" id="little_text">Welcome to my Little Corner...</h3>

        <!-- Progress bAR -->
        <div class="progress_bar mt-10">

    </div>
   
    </div>
</div>

    

<script>

    let i = 7;

    function Count()
    {
            
            if (i <= 7 && i >= 1) 
                {
                    i--;
                    document.querySelector('#loaderNum').innerHTML ='0'+i;
                    if(i == 3){
                        document.querySelector('#little_text').innerHTML = "It's all Shades of Black and White in here...";
                    }
                    if(i == 0){
                        window.location.assign('home.html');
                    }
                    
                }
    };
    

    function startCount()
    {
        
        setInterval(Count, 1000);
    }

        
</script>
</body>
</html>
