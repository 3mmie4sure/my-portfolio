<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="./assets/css/index.css"> 

</head>
<body onload="startCount()">

<div class="grid grid-cols-1 p-24 m-0 h-screen justify-center place-items-start">
    <h1 class="header_font" style="font-size:320px; font-weight: bold;" id="loaderNum">

    </h1>

    <p class="text-lg" id="little_text">Welcome to my Little Corner...</p>

    <!-- Progress bAR -->
    <div class="progress_bar">
    </div>
</div>

    

<script>

    let i = 7;

    function Count()
        {
            
            if (i <= 7 && i >= 1) 
                {
                    i--;
                    document.querySelector('#loaderNum').innerHTML ='0'+i;
                    if(i == 3){
                        document.querySelector('#little_text').innerHTML = "It's all Shades of Black and White Here...";
                    }
                    if(i == 0){
                        window.location.assign('index.html');
                    }
                    
                }
        };
    


    function startCount(){
        
        setInterval(Count, 1000);
    }
                
        
</script>
</body>
</html>
